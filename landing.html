<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            width: 800px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .form-left {
            width: 50%;
            height: 100%;
            /* background-image: url("https://images.unsplash.com/photo-1515377905703-c4788e51af15?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bG9naW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"); */
            background-size: cover;
            background-position: center;
        }
        .form-right {
            width: 50%;
            height: 100%;
            padding: 40px;
        }
        .form-tab {
            display: flex;
            margin-bottom: 20px;
        }
        .form-tab-item {
            width: 50%;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #999;
        }
        .form-tab-item.active {
            color: #333;
            border-bottom: 2px solid #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .form-input:focus {
            border-color: #333;
        }
        .form-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #444;
        }
        .form-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
        .form-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-left"></div>
            <div class="form-right">
                <div class="form-tab">
                    <div class="form-tab-item active" id="login-tab">Login</div>
                    <div class="form-tab-item" id="signup-tab">Sign Up</div>
                </div>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Login</button>
                    </div>
                    <a href="#" class="form-link">Forgot Password?</a>
                </form>
                <!-- <form id="signup-form" class="form" style="display: none;"> -->
                    <form id="login-form" class="form" style="display: block;">

                    <div class="form-group">
                        <label for="signup-name" class="form-label">Name</label>
                        <input type="text" id="signup-name" class="form-input" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" id="signup-password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Sign Up</button>
                    </div>
                    <a href="#" class="form-link">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Get the elements
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        // Add event listeners
        loginTab.addEventListener("click", function() {
            // Switch to login tab
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            // Switch to login form
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });

        signupTab.addEventListener("click", function() {
            // Switch to signup tab
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            // Switch to signup form
            signupForm.style.display = "block";
            loginForm.style.display = "none";
        });
    </script>
</body>
</html>
