<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prototype Object</title>
</head>
<body>
	<script type="text/javascript">
		function holiday(dest,duration)
		{
			this.dest=dest;
			this.duration=duration;
		}
		holiday.prototype.info = function() {
			console.log(this.dest + " for " + this.duration + " days" );
		};
		var india = new holiday('Abu',3)

		console.log(india.info())
	</script>
</body>
</html>
