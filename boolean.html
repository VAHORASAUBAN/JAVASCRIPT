<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var s= "Hello world";
		document.write("length of:"+s.length+"<br/>");
		document.write("index of:"+s.indexOf("o")+"<br/>");
		document.write("index last of:"+s.lastIndexOf("o")+"<br/>");
		document.write("length of:"+s.toLowerCase()+"<br/>");
		document.write("length of:"+s.toUpperCase()+"<br/>");
		document.write("replacing of:"+s.replace("Hello","sauban's")+"<br/>");

		var b1 = new Boolean(0);
		var b2 = new Boolean(1);
		var b3 = new Boolean("hii");

		document.write("b1 is:"+b1+"<br/>");
		document.write("b2 is:"+b2+"<br/>");
		document.write("b3 is:"+b3+"<br/>");



	</script>
</head>

</body>
</html>
